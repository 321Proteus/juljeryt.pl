<html>

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200&display=swap">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/lang.js"></script>

<body oncontextmenu="return false;">
    <script>

      document.onkeydown = function (e) {
          if (event.keyCode == 123) {
            window.location.href = "https://juljeryt.pl/embeds/rick.mp4";
          }
          if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'i'.charCodeAt(0))) {
            window.location.href = "https://juljeryt.pl/embeds/rick.mp4";
          }
          if (e.ctrlKey && e.shiftKey && (e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'c'.charCodeAt(0))) {
            window.location.href = "https://juljeryt.pl/embeds/rick.mp4";
          }
          if (e.ctrlKey && e.shiftKey && (e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'j'.charCodeAt(0))) {
            window.location.href = "https://juljeryt.pl/embeds/rick.mp4";
          }
          if (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'u'.charCodeAt(0))) {
            window.location.href = "https://juljeryt.pl/embeds/rick.mp4";
          }
          if (e.ctrlKey && (e.keyCode == 'S'.charCodeAt(0) || e.keyCode == 's'.charCodeAt(0))) {
            window.location.href = "https://juljeryt.pl/embeds/rick.mp4";
          }
      }
  </script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/title.js"></script>

    <div id="start">
        <table class="box consolas-font">
            <tbody>
                <tr><td><span id="line1"></span></td></tr>
                <tr><td><span id="line2"></span></td></tr>
                <tr><td><span id="line3 space"></span></td></tr>
                <tr><td><span id="line4"></span></td></tr>
            </tbody>
        </table>
        <button class="text-2xl absolute right-0 bottom-0 bg-gray-700 p-2 rounded-md" id="skip-intro" onclick="skipIntro()"></button>
    </div>
    
    <div id="hiddenBox" style="display:none">
        <section id="main">
            <div class="container h-screen consolas-font">
                <canvas class="w-screen" id="canvas"></canvas>
                <div class="header-text">
                    <h1 class="brand-header ">JULJERYT.PL</h1>
                    <p class="mt-5 mb-5"><span id="brand"></span></p>                
                </div>
            </div>
        </section>
        
        <section id="whoAmI" class="bg-dark-cyan-blue">
            <div class="grid grid-cols-4 grid-rows-1 gap-16">
                <div class="col-span-4 text-center text-xl">
                    <h1 id="whoami-title"></h1>
                </div>
                <div class="md:col-span-2 md:col-start-2 col-span-4 content-text text-center">
                    <p id="description"></p>
                </div>
            </div>
        </section>

        <section id="contact" class="bg-dark-blue">
            <div class="text-center text-xl">
                <h1 id="social-title"></h1>
            </div>
            <div class="grid grid-cols-1 grid-rows-1 gap:8 mt-6 text-center">
                <div class="col-span-1">
                    <div class="contact-socials justify-center">
                        <a href="https://github.com/JULJERYT"><i class="fab fa-github mr-3"></i></a>
                        <a href="https://www.youtube.com/@juljeryt"><i class="fab fa-youtube mr-3"></i></a>
                        <a href="https://t.me/juljeryt"><i class="fab fa-telegram mr-3"></i></a>
                        <i class="fab fa-discord" onclick="showDiscord()"></i>
                    </div>
                </div>
                <div class="col-span-1 mt-6" id="discordNameDiv" style="display:none">
                    <p class="cursor-pointer" id="discordName" onclick="copyDiscord()">JULJERYT</p>
                    <p class="copy-info" id="copyInfo"></p>
                </div>
                <div class="col-span-1 mt-6">
                    <a href="mailto:kontakt@juljeryt.pl" target="_blank">kontakt@juljeryt.pl</a>
                </div>
            </div>
            <p id="copyright"></p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="assets/js/lib/jquery.cookie.min.js"></script>
    <script src="assets/js/lib/typed.min.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/slider.js"></script>
